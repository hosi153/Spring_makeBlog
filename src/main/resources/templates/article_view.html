<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="${article.getArticleTitle()}"></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <div class="row-6">
        <div class="card">
            <div class = "card-header" th:text = "|${article.getArticleTitle()}|"></div>
            <div class = "card-body" >
                <p calss="card-text" th:text="|작성자  : ${article.getUserName()} / 메일 주소 : ${article.getEmail()}|"></p>
                <p calss="card-text" th:text="|작성 시간 : ${article.getCreateAt()}|"></p>
                <p calss="card-text" th:text="|내용    : ${article.getContent()}|"></p>
            </div>
        </div>
    </div>
</div>

<a href="/articles"><button type="button" class="btn btn-primary">목록</button> </a>
<a th:href="@{/articles/{id}/update (id=${article.getArticleId()})}" class="btn btn-primary">수정</a>
<a th:href="@{/articles/{id}/delete (id=${article.getArticleId()})}" class="btn btn-primary">삭제</a>





</body>
</html>
